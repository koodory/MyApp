<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="index.css" type="text/css">
<script type="text/javascript" src="index.js"></script>
</head>
<body>
  <div id="contentPanel">
    <h2>제비뽑기 프로그램</h2>
    <form id="textForm">
      <div id="buttonBlock">
        <input id="btnDup" type="button" value="중복허용" >
        <input id="btnNoDup" type="button" value="중복불가" style="display: none">
        <input id="btnNoCount" type="button" value="바로출력">
      </div>
      <div id="buttonBlock2">
        <input id="input" type="number" value=10 size="1"> <input
          id="btnReset" type="button" value="초기화">
      </div>
      <input id="btn" type="button" value="카운트 시작"> <br>
    </form>
    <div id="showBox">
      <span id="countBox"></span>
    </div>
    <div id="listForm">
      <div id="title">
        <input id="btn2" type="button" value="선택받은 학생등록">
      </div>
      <div id="nameBox"></div>
    </div>
  </div>
</body>
</html>
